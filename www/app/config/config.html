<ion-view>
    <ion-header-bar align-title="center" class="bar-light">
        <button ui-sref="calculate" class="button-clear button icon ion-ios-arrow-left">Voltar</button>
        <h1 class="title"><b>Configurações</b></h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-divider"><b>Geral</b></div>
            <label class="item item-input item-select">
                <div class="input-label">Casas Decimais</div>
                <select ng-model="vm.decimalPlaces" ng-change="vm.save()">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </label>
            <div class="item item-divider"><b>Unidades</b></div>
            <label class="item item-input item-select">
                <div class="input-label">Temperatura</div>
                <select ng-model="vm.units.t" ng-change="vm.save()">
                    <option value="tempC">ºC</option>
                    <option value="tempK">K</option>
                    <option value="tempF">ºF</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Pressão</div>
                <select ng-model="vm.units.p" ng-change="vm.save()">
                    <option value="bar">bar</option>
                    <option value="mbar">mbar</option>
                    <option value="Pa">Pa</option>
                    <option value="kPa">kPa</option>
                    <option value="MPa">MPa</option>
                    <option value="psi">psi</option>
                    <!--<option value="1">kp/cm²</option>-->
                    <!--<option value="1">at</option>-->
                    <option value="atm">atm</option>
                    <option value="mmHg">mmHg</option>
                    <!--<option value="1">Torr</option>-->
                    <!--<option value="">m.c.a</option>-->
                    <!--<option value="1">in Hg</option>-->
                    <!--<option value="1">ft H2O</option>-->
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Densidade</div>
                <select ng-model="vm.units.rho" ng-change="vm.save()">
                    <option value="kg/m^3">kg/m³</option>
                    <option value="g/m^3">g/m³</option>
                    <option value="kg/l">kg/l</option>
                    <option value="g/l">g/l</option>
                    <option value="g/ml">g/ml</option>
                    <option value="lb/ft^3">lb/ft³</option>
                    <option value="lb/in^3">lb/in³</option>
                    <!--<option value="2">lb/gal(US)</option>-->
                    <!--<option value="2">lb/gal(UK)</option>-->
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Volume Específico</div>
                <select ng-model="vm.units.v" ng-change="vm.save()">
                    <option value="m^3/kg">m³/kg</option>
                    <option value="m^3/g">m³/g</option>
                    <option value="l/kg">l/kg</option>
                    <option value="l/g">l/g</option>
                    <option value="ml/g">ml/g</option>
                    <option value="ft^3/lb">ft³/lb</option>
                    <option value="in^3/lb">in³/lb</option>
                    <!--<option value="2">gal(US)/lb</option>-->
                    <!--<option value="2">gal(UK)/lb</option>-->
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Energia Interna</div>
                <select ng-model="vm.units.u" ng-change="vm.save()">
                    <option value="kJ/kg">kJ/kg</option>
                    <option value="J/kg">J/kg</option>
                    <option value="J/g">J/g</option>
                    <option value="btu/lb">btu/lb</option>
                    <option value="kcal/kg">kcal/kg</option>
                    <option value="cal/kg">cal/kg</option>
                    <option value="cal/g">cal/g</option>
                    <!--<option value="2">ft lbf/lbm</option>-->
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Entropia</div>
                <select ng-model="vm.units.s" ng-change="vm.save()">
                    <option value="kJ/kg degK">kJ/kg K</option>
                    <option value="J/kg degK">J/kg K</option>
                    <option value="J/g degK">J/g K</option>
                    <option value="kcal/kg degK">kcal/kg K</option>
                    <option value="cal/kg degK">cal/kg K</option>
                    <option value="cal/g degK">cal/g K</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Entalpia</div>
                <select ng-model="vm.units.h" ng-change="vm.save()">
                    <option value="kJ/kg">kJ/kg</option>
                    <option value="J/kg">J/kg</option>
                    <option value="J/g">J/g</option>
                    <option value="btu/lb">btu/lb</option>
                    <option value="kcal/kg">kcal/kg</option>
                    <option value="cal/kg">cal/kg</option>
                    <option value="cal/g">cal/g</option>
                    <!--<option value="2">ft lbf/lbm</option>-->
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Cp</div>
                <select ng-model="vm.units.cp" ng-change="vm.save()">
                    <option value="kJ/kg degK">kJ/kg K</option>
                    <option value="J/kg degK">J/kg K</option>
                    <option value="J/g degK">J/g K</option>
                    <option value="kcal/kg degK">kcal/kg K</option>
                    <option value="cal/kg degK">cal/kg K</option>
                    <option value="cal/g degK">cal/g K</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Cv</div>
                <select ng-model="vm.units.cv" ng-change="vm.save()">
                    <option value="kJ/kg degK">kJ/kg K</option>
                    <option value="J/kg degK">J/kg K</option>
                    <option value="J/g degK">J/g K</option>
                    <option value="kcal/kg degK">kcal/kg K</option>
                    <option value="cal/kg degK">cal/kg K</option>
                    <option value="cal/g degK">cal/g K</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Velocidade do Som</div>
                <select ng-model="vm.units.w" ng-change="vm.save()">
                    <option value="m/s">m/s</option>
                    <option value="km/h">km/h</option>
                    <option value="ft/s">ft/s</option>
                    <option value="mile/h">milhas/h</option>
                    <option value="in/s">in/s</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>
