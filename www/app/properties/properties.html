<ion-header-bar align-title="left" class="bar-light">
	<h1 class="title" style="text-align: center"><b>Propriedades</b></h1>
</ion-header-bar>
<ion-content class="has-header">
	<div class="list">
		<label class="item item-input item-select">
			<div class="input-label"><b>Subst√¢ncia</b></div>
			<select ng-model="vm.substance" ng-options="substance.id as substance.name for substance in vm.substanceList"></select>
		</label>
		<label class="item item-input item-select">
			<div class="input-label"><b>Dados de Entrada</b></div>
			<select ng-model="vm.input" ng-options="input.id as input.properties for input in vm.substanceList[vm.substance - 1].inputs"></select>
		</label>
		<label class="item item-input">
			<div class="input-label"><b ng-bind="vm.substanceList[vm.substance - 1].inputs[vm.input - 1].prop1"></b></div>
			<input type="number" style="text-align: right">
		</label>
		<label class="item item-input">
			<div class="input-label"><b ng-bind="vm.substanceList[vm.substance - 1].inputs[vm.input - 1].prop2"></b></div>
			<input type="number" style="text-align: right">
		</label>
	</div>
</ion-content>
